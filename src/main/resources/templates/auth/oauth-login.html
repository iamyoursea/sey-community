<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: html-head">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>로그인</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        html {
            min-height: 100%;
        }
        body {
            font-family: 'DungGeunMo';
        }

    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/common :: header">-- thymeleaf header will be inserted here. --</div>
</div>
<div class="container">
    <br><br><br>
    <h2 class="form-signin-heading">소셜 계정으로 로그인하기</h2>
    <p>(Login with OAuth 2.0)</p>
    <p>로그인할 소셜 미디어를 선택해주세요.</p>
    <table class="table table-striped" th:each="url : ${urls}">
        <tr>
            <td><a href="#" th:href="${url.value}" th:text="${url.key}">Naver</a></td>
        </tr>
        <tr th:if="${false}">
            <td><a href="/oauth2/authorization/naver">Naver</a></td>
        </tr>
        <tr th:if="${false}">
            <td><a href="/oauth2/authorization/google">Google</a></td>
        </tr>
        <tr th:if="${false}">
            <td><a href="/oauth2/authorization/kakao">Kakao</a></td>
        </tr>
    </table>

    <div th:replace="fragments/common :: footer">-- thymeleaf footer will be inserted here. --</div>
</div>

</body>
</html>
